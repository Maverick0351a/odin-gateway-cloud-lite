repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pytest-dev/pytest
    rev: 8.3.2
    hooks:
      - id: pytest
        name: pytest (quick)
        entry: pytest -q
        language: system
        pass_filenames: false
        types: [python]
